<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Serverless Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #3f51b5;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
    }
    button {
      background: #3f51b5;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Serverless Web App on AWS</h1>
    <p>Hosted on Amazon S3</p>
  </header>
  <main>
    <p>This is a simple static site served from an S3 bucket.</p>
    <button onclick="greet()">Click Me</button>
    <p id="message"></p>
  </main>

  <script>
    function greet() {
      document.getElementById('message').innerText = "Hello from your AWS-hosted site!";
    }
  </script>
</body>
</html>
